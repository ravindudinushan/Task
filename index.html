<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<section class="container mt-3">
    <section class="row">

        <!--Case Two-->
        <div class="col">
            <h1>Input an Image Url</h1>
            <input id="url" class="form-control" type="url" placeholder="Input Image URL">
            <div id="img" style="height: 50vh" class="mt-2 border shadow"></div>
            <button id="btn2" class="mt-2 btn btn-danger">Change Image</button>
        </div>
    </section>
</section>

<script>
    //Case One
    //Bind an event for Change Text Btn
    //Get Input Text Value
    //Assign it to H1 text
    //Change the color of h1 to red
    //Change font size t0 4em


    //Case Two
    //Bind an event for Change Image Btn
    //Get Input URL Value
    //Assign it to the Image src
    document.querySelector("#btn2").addEventListener("click",function (){
        document.querySelector("#img").style.backgroundImage=`url('${document.querySelector("#url").value}')`;
        document.querySelector("#img").style.backgroundPosition='center';
        document.querySelector("#img").style.backgroundSize='cover';
    });

</script>
</body>
</html>



document.querySelector("input").addEventListener("keyup",function(){
    document.querySelector("h1").innerText=document.querySelector('input').value;
});
document.querySelector("button").addEventListener("click",function(){
    document.querySelector("h1").style.color='red';
});
